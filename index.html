<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RAMOGEN</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body >
	<textarea name="movieName" id="movieName" placeholder="What movie are you looking for?"></textarea>
	<button onclick="movieScript()">Search</button>

	<div class="movieContainer">
		<div class="movieTitle">
			<h1 id="movieTitle-text"></h1>
		</div>
		<div class="movieRating">
			<h3 id="movieRating-text"></h3>
		</div>
		<div class="movieImage">
			<img src="" alt="" id="movieImage-url">
		</div>
		<div class="movieActors">
			<h2>Actors</h2>
			<div id="movieActors-list"></div>
		</div>
		<div class="moviePlot">
			<p id="moviePlot-text"></p>
		</div>
	</div>
</body>
</html>
